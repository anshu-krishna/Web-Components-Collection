<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress-bar test</title>
	<script type="module" src="../progress-bar.js"></script>
	<style>
		progress-bar {
			/* height: 5em; */
			/* --bg-color: red; */
			border-radius: 0.3em;
		}
		/* progress-bar::part(label) {
			font-size: 2em;
		} */
	</style>
</head>
<body>
	<progress-bar val="0" max="33" ></progress-bar>
	<script>
		const delay = 1000;
		const node = document.querySelector('progress-bar');
		setInterval(() => {
			let val = node.val + 1;
			if (val > node.max) {
				val = 0;
			}
			node.val = val;
		}, delay);
	</script>
</body>
</html>
