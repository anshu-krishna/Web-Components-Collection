<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>link-group example</title>
	<script src="../link-group.js" type="module"></script>
	<style>
		body {
			background: #212121;
			color: #fff;
			display: grid;
			gap: 0.5em;
		}
		@media (prefers-color-scheme: light) {
			body {
				background: #fff;
				color: #000;
			}
		}
	</style>
</head>
<body>
	<link-group open heading="Sci/Tech">
		<link-group open>
			<a href="https://www.bing.com/">Bing</a>
			<a href="https://www.duckduckgo.com">DuckDuckGo</a>
		</link-group>
		<a href="https://www.google.com/">Google</a>
		<a href="https://www.yahoo.com/">Yahoo</a>
	</link-group>
</body>
</html>
