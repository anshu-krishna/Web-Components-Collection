<style>
	* { box-sizing: border-box; }
	:host {
		--icon-width: 2.5em;
		
		cursor: pointer;
		display: grid;
		grid-template-columns: max-content 1fr;
		grid-template-areas: "icon content";
		align-items: center;
		gap: 0.25em;
		padding: 0.25em 0.5em;
	}
	:host(:hover) {
		box-shadow: 0 0 2px currentColor;
	}
	:host(:active) {
		box-shadow: inset 0 0 2px currentColor;
	}
	:host([right]) {
		grid-template-columns: 1fr max-content;
		grid-template-areas: "content icon";
	}
	#icon {
		grid-area: icon;
		display: inline-flex;
		padding: 0.25em;
		align-items: center;
		justify-content: center;
		cursor: pointer;
	}
	slot[name="icon"]::slotted(*), svg {
		fill: currentColor;
		width: var(--icon-width);
		height: auto;
	}
	#content {
		grid-area: content;
	}
	:host([mini]) {
		grid-template-columns: max-content;
	}
	:host([mini]) #content {
		display: none;
	}
</style>
<span part="icon" id="icon">
	<slot name="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle cx="5" cy="5" r="2.5" /></svg></slot>
</span>
<div id="content" part="content"><slot id="content-slot"></slot></div>
