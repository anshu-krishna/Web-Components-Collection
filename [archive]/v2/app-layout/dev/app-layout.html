<style>
	* { box-sizing: border-box; }
	:host {
		display: grid;
		padding: 0;
		margin: 0;
		height: 100vh;
		overflow: hidden;
		grid-template-rows: max-content 1fr;
		grid-template-areas: "hc hc" "sc mc";
		grid-template-columns: max-content 1fr;
	}
	:host([right]) {
		grid-template-areas: "hc hc" "mc sc";
		grid-template-columns: 1fr max-content;
	}
	#icon {
		display: inline-flex;
		padding: 0.75em;
		align-items: center;
		justify-content: center;
		cursor: pointer;
		grid-area: hicon;
	}
	#icon:hover {
		box-shadow: 0 0 2px currentColor;
	}
	#icon:active {
		filter: brightness(0.7);
		box-shadow: inset 0 0 2px currentColor;
	}
	#icon > svg {
		fill: currentColor;
		width: 1.5em;
		height: auto;
	}
	#header_cntr {
		grid-area: hc;
		display: grid;
		grid-template-columns: max-content 1fr;
		grid-template-areas: "hicon hslot";
	}
	:host([right]) #header_cntr {
		grid-template-columns: 1fr max-content;
		grid-template-areas: "hslot hicon";
	}
	#sidebar_cntr {
		grid-area: sc;
		max-width: 30vw;
		overflow-y: auto;
		padding-top: 1px;
		min-width: 20vw;
	}
	:host([mini-sidebar]) #sidebar_cntr {
		min-width: inherit;
	}
	#main_cntr {
		grid-area: mc;
		overflow-y: auto;
	}
	:host([mini-sidebar]) slot[name="sidebar"]::slotted(:not(sidebar-item)) {
		display: none;
	}
</style>
<div id="header_cntr" part="header">
	<span id="icon" part="menu_btn">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 6H0V2h24v4zm0 4H0v4h24v-4zm0 8H0v4h24v-4z"/></svg>
	</span>
	<slot style="grid-area: hslot;" name="header"></slot>
</div>
<div id="sidebar_cntr" part="sidebar">
	<slot name="sidebar"></slot>
</div>
<div id="main_cntr" part="main">
	<slot></slot>
</div>
