<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Markdown Editor</title>
	<script src="remarkable.js"></script>
</head>

<body>
	<textarea></textarea>
	<div id="output"></div>
	<script>
		let r = new Remarkable;
		let o = document.querySelector('#output');
		let t = document.querySelector('textarea');
		t.addEventListener('keyup', () => {
			o.innerHTML = r.render(t.value);
		});
	</script>
</body>

</html>
