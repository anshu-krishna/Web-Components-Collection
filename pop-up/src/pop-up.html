<style>
	* {
		box-sizing: border-box;
	}
	@keyframes slide-in {
		0% {
			visibility: visible;
			transform: translateX(-101%);
		}
		1% {
			transform: translateX(-101%);
			visibility: visible;
		}
		100% {
			transform: translateX(0%);
			visibility: visible;
		}
	}
	@keyframes slide-out {
		0% {
			transform: translateX(0%);
			visibility: visible;
		}
		99% {
			transform: translateX(-101%);
			visibility: visible;
		}
		100% {
			transform: translateX(-101%);
			visibility: hidden;
		}
	}
	:host {
		--z-index: 500;

		--backpanel-backgound: rgba(0, 0, 0, 0.9);
		--backpanel-padding: 0.75em 1.5em;
		--content-gap-around: 1em;

		--delay: 0.1s;

		display: block;
		background: transparent;
		z-index: var(--z-index);
		margin: 0;
		position: fixed;
		top: 0;
		left: 0;
	}
	:host([open]) {
		transform: translateX(0%);
		animation: slide-in var(--delay) forwards;
		visibility: visible;
	}
	:host(:not([open])) {
		visibility: hidden;
		transform: translateX(-101%);
		animation: slide-out var(--delay) forwards;
	}
	#cntr {
		background: var(--backpanel-backgound);
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		display: grid;
		justify-content: center;
		align-items: center;
		grid-template-rows: min-content 1fr;
		grid-template-columns: 1fr;
	}
	#cntr.notitle {
		grid-template-rows: 1fr;
		grid-template-columns: 1fr;
	}
	#title {
		display: block;
		background: #121212;
		color: #bbb;
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		font-size: 1.1em;
		font-weight: bold;
		padding: 0.5em 0.75em;
		max-height: 10vh;
		overflow-y: auto;
		z-index: calc(1 + var(--z-index));
	}
	#cntr.notitle #title {
		display: none;
	}
	#btn_close {
		cursor: pointer;
		display: inline-flex;
		justify-content: space-around;
		align-items: center;
		gap: 3em;
		padding: 0.5em;
		position: absolute;
		top: 0;
		right: 0;
		opacity: 0.75;
		border-radius: 0 0 0 0.5em;
		box-shadow: 0 0 0.25em 0 #000;
		transition: background 0.1s 0s ease-in-out, color 0.1s 0s ease-in-out, opacity 0.1s 0s ease-in-out;
		z-index: calc(2 + var(--z-index));
	}
	#btn_close > span {
		width: 1em;
		height: 1em;
	}
	#btn_close svg {
		fill: white;
		stroke: #000;
		stroke-width: 0.5;
		width: 100%;
		height: auto;
	}
	#btn_close:hover {
		background: red;
		opacity: 1;
	}
	#btn_close:active {
		filter: brightness(0.7);
	}
	#content {
		display: block;
		max-width: 100%;
		max-height: calc(100% - 2 * var(--content-gap-around));
		overflow-y: auto;
		overflow-x: auto;
		background: #fff;
		color: #000;
		margin: var(--content-gap-around);
		padding: 0.75em 1em;
	}
	:host([close-disabled]) #btn_close {
		display: none;
		pointer-events: none;
	}
</style>
<div id="cntr" class="notitle">
	<div id="btn_close" part="close" title="Close">
		<span>
			<svg part="close_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M23 20.2 14.8 12 23 3.8 20.2 1 12 9.2 3.8 1 1 3.8 9.2 12 1 20.2 3.8 23l8.2-8.2 8.2 8.2z" />
			</svg>
		</span>
	</div>
	<div id="title" part="title">
		<slot name="title"></slot>
	</div>
	<div id="content" part="content">
		<slot>Hello</slot>
	</div>
</div>
