<style>
	* {
		box-sizing: border-box;
	}

	:host {
		--z-index: 500;

		--backpanel-backgound: rgba(0, 0, 0, 0.9);
		--backpanel-padding: 0.75em 1.5em;

		--title-color: #bbb;
		--title-background: #121212;
		--title-size: 1.2em;
		--title-padding: 0.5em 0.75em;
		--title-font-weight: bold;

		--close-color: wheat;
		--close-background: transparent;
		--close-size: 1.1em;
		--close-padding: 0.5em;
		--close-border: none;
		--close-border-radius: 0 0 0 0.5em;
		--close-hover-color: white;
		--close-hover-background: rgb(255, 23, 23);

		--content-background: white;
		--content-color: black;
		--content-border: none;
		--content-padding: 0.75em 1em;

		display: block;
		background: transparent;
	}

	#cntr {
		background: var(--backpanel-backgound);
		margin: 0;
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		padding: var(--backpanel-padding);
		display: grid;
		justify-content: center;
		align-items: center;
		grid-template-rows: min-content 1fr;
		grid-template-columns: 1fr;
	}
	#cntr.notitle {
		grid-template-rows: 1fr;
		grid-template-columns: 1fr;
	}
	#cntr.notitle #title {
		display: none;
	}
	#btn_close {
		display: inline-flex;
		justify-content: center;
		align-items: center;
		background: var(--close-background);
		padding: var(--close-padding);
		border: var(--close-border);
		border-radius: var(--close-border-radius);
		cursor: pointer;
		transition: color 0.1s, background 0.1s, opacity 0.1s;
		opacity: 0.75;
		position: fixed;
		top: 0;
		right: 0;
		box-shadow: 0 0 5px 0 #000;
	}
	#close_svg_cntr {
		color: var(--close-color);
		height: var(--close-size);
		width: var(--close-size);
		transition: color 0.1s, background 0.1s, opacity 0.1s;
	}
	#close_svg_cntr > svg {
		fill: currentColor;
		stroke: black;
		stroke-width: 1;
		width: 100%;
		height: auto;
	}
	#btn_close:hover {
		background: var(--close-hover-background);
		box-shadow: 0 0 5px #000;
		opacity: 1;
		z-index: calc(2 + var(--z-index));
	}
	#btn_close:hover #close_svg_cntr {
		color: var(--close-hover-color);
	}
	#btn_close:hover #close_svg_cntr > svg {
		stroke-width: 0;
	}
	#btn_close:active {
		filter: brightness(0.7);
	}
	#title {
		display: block;

		color: var(--title-color);
		background: var(--title-background);
		font-size: var(--title-size);
		font-weight: var(--title-font-weight);
		padding: var(--title-padding);
	}
	#content {
		display: block;
		color: white;
		max-height: 100%;
		max-width: 100%;
		overflow-y: auto;
		overflow-x: auto;
		color: var(--content-color);
		background: var(--content-background);
		border: var(--content-border);
		padding: var(--content-padding);
	}
</style>
<div id="cntr" class="notitle">
	<div id="btn_close" part="close" title="Close">
		<span id="close_svg_cntr">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M23 20.2 14.8 12 23 3.8 20.2 1 12 9.2 3.8 1 1 3.8 9.2 12 1 20.2 3.8 23l8.2-8.2 8.2 8.2z" />
			</svg>
		</span>
	</div>
	<div id="title" part="title">
		<slot name="title"></slot>
	</div>
	<div id="content">
		<slot>Hello</slot>
	</div>
</div>
