<style>
	* { box-sizing: border-box; }
	:host {
		display: block;
		height: 2em;
		background: #212121;
		--fill: #33f;

		color: white;
		text-shadow: 1px 1px 1px #000;
		border-radius: 0.25em;
	}
	#bar {
		display: flex;
		background: inherit;
		height: 100%;
		position: relative;
		border-radius: inherit;
	}
	#fill {
		background: var(--fill);
		height: 100%;
		text-align: center;
		overflow: hidden;
		border-radius: inherit;
	}
	#txtCntr {
		display: grid;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 2;
		background: transparent;
	}
	#txt {
		display: inline-block;
		padding: 0;
		font-size: 1em;
		justify-self: center;
		align-self: center;
		text-align: center;
	}
	:host([notxt]) #txtCntr {
		display: none;
	}
</style><div id="bar"><div id="fill" style="width: 0%;"></div><div id="txtCntr"><span id="txt">0%</span></div></div>
