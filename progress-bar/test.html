<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress-Bar Test</title>
	<script type="module" src="progress-bar.js"></script>
</head>
<body>
	<progress-bar></progress-bar>
	<br>
	<progress-bar notxt></progress-bar>
	<script>
		const bars = Array.from(document.querySelectorAll('progress-bar'));
		for(const b of bars) {
			b.addEventListener('change', ({detail}) => {
				console.log(b, detail);
			})
		}
		const delay = async(milisec) => {
			return new Promise((resolve) => {
				setTimeout(resolve, milisec);
			});
		}
		(async() => {
			for(let i = 0; i < 101; i+=10) {
				await delay(200);
				for(const b of bars) {
					b.value = i;
				}
			}
		})();
	</script>
</body>
</html>
